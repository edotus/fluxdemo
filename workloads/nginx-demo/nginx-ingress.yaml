apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  labels:
    ingress: nginx
  annotations:
    external-dns.alpha.kubernetes.io/hostname: fmep.otusloadtesting.com
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - fmep.otusloadtesting.com
    secretName: fmep-tls
  rules:
  - host: fmep.otusloadtesting.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 8080

---
